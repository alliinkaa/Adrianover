<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Adriano Coffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Хедер с навигацией -->
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Логотип" />
        </div>
        
        <nav class="nav">
            <a href="pageuser.html#aboutus">О нас</a>
            <a href="menuuser.html">Меню</a>
            <a href="pageuser.html#order">Торты на заказ</a>
            <a href="pageuser.html#ourbranches">Филиалы</a>
            <a href="pageuser.html#contacts">Контакты</a>
            <a href="#" id="cart-button" data-count="0">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-count" id="cart-count">0</span>
            </a>
            <a href="#" id="logout-button">Выйти</a>
        </nav>
    </header>

    <!-- Секция личного кабинета -->
    <section class="dashboard-section">
        <h2>Личный кабинет</h2>
        <form id="userForm" class="user-form">
            <div class="form-group">
                <label for="fullName">ФИО:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="birthday">Дата рождения:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="email">Почта:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Сохранить изменения</button>
        </form>
        <div id="responseMessage" class="response-message"></div>
    </section>

    <!-- Корзина -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <span class="close">&times;</span>
            <h2>Корзина</h2>
            <div class="cart-items">
                <!-- Товары будут динамически добавляться здесь -->
            </div>
            <div class="cart-summary">
                <p>Общая сумма: <span id="total-price">0</span> Сом</p>
            </div>
            <h3>Оформление заказа</h3>
            <form class="order-form" id="order-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address" required>
                <button type="submit">Оформить заказ</button>
            </form>
        </div>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <div class="footer-content">
            <div class="social-left">
                <a href="https://www.instagram.com/adriano_coffee?igsh=N3d3amFjMmYzZG8x" class="social-icon">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
                <span class="small-text">adriano_coffee</span>
            </div>
            <div class="footlogo">
                <img src="images/logo.png" alt="Логотип" />
            </div>
            <div class="social-right">
                <a href="https://wa.me/996555707083" class="social-icon">
                    <img src="images/whatsapp.png" alt="WhatsApp">
                </a>
                <span class="small-text">+996555707083</span>
            </div>
        </div>
    </footer>

    <script src="dashboard.js"></script>
</body>
</html>
