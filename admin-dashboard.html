<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка - Adriano Coffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
    <!-- Хедер с навигацией -->
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Логотип" />
        </div>
        
        <nav class="nav">
            <a href="menuuser.html">Меню</a>
            <a href="admin-dashboard.html">Админка</a>
            <a href="dashboard.html"><i class="fas fa-user"></i></a>
            <a href="#" id="logout-button">Выйти</a>
        </nav>
    </header>

    <!-- Секция админки -->
    <section class="admin-section">
        <h2>Административная панель</h2>
        
        <!-- Форма добавления нового блюда -->
        <div class="add-dish">
            <h3>Добавить новое блюдо</h3>
            <form id="addDishForm">
                <div class="form-group">
                    <label for="dishName">Название блюда:</label>
                    <input type="text" id="dishName" name="dishName" required>
                </div>
                <div class="form-group">
                    <label for="dishCategory">Категория:</label>
                    <select id="dishCategory" name="dishCategory" required>
                        <option value="Кофе">Кофе</option>
                        <option value="Завтраки">Завтраки</option>
                        <option value="Салаты">Салаты</option>
                        <!-- Добавьте остальные категории -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="dishDescription">Описание:</label>
                    <textarea id="dishDescription" name="dishDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="dishPrice">Цена:</label>
                    <input type="number" id="dishPrice" name="dishPrice" required>
                </div>
                <div class="form-group">
                    <label for="dishImage">Изображение:</label>
                    <input type="file" id="dishImage" name="dishImage" accept="image/*" required>
                </div>
                <button type="submit" class="btn">Добавить блюдо</button>
            </form>
            <div id="addDishMessage" class="response-message"></div>
        </div>

        <!-- Секция для просмотра зарегистрированных пользователей -->
        <div class="view-users">
            <h3>Зарегистрированные пользователи</h3>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ФИО</th>
                        <th>Email</th>
                        <th>Телефон</th>
                        <th>Дата рождения</th>
                        <!-- Добавьте другие поля по необходимости -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные пользователей будут динамически добавляться здесь -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Футер -->
    <footer class="footer">
        <div class="footer-content">
            <div class="social-left">
                <a href="https://www.instagram.com/adriano_coffee?igsh=N3d3amFjMmYzZG8x" class="social-icon">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
                <span class="small-text">Adriano Coffee</span>
            </div>
            <div class="footlogo">
                <img src="images/logo.png" alt="Логотип" />
            </div>
            <div class="social-right">
                <a href="https://wa.me/996555707083" class="social-icon">
                    <img src="images/whatsapp.png" alt="WhatsApp">
                </a>
                <span class="small-text">+996555707083</span>
            </div>
        </div>
    </footer>

    <script src="admin-dashboard.js"></script>
</body>
</html>
